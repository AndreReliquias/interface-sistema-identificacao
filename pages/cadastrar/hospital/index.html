    <div class="container mt-5 mx-auto" style="width: 700px">
      <h4 class="text-center">Cadastro de Hospital</h3>
        <form class="row g-3 mt-5">
          <div class="col-md-6">
            <label for="inputAddress" class="form-label">Endereço</label>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Avenida Fernando Correa"
            />
          </div>
          <div class="col-md-6">
            <label for="inputNumber" class="form-label">Número</label>
            <input
              type="text"
              class="form-control"
              id="inputNumber"
              placeholder="1234"
            />
          </div>
          
          <div class="col-md-6">
            <label for="inputState" class="form-label">Estado</label>
            <select id="inputState" class="form-select">
              <option selected>Escolha...</option>
              <option>...</option>
            </select>
          </div>
          
          <div class="col-md-6">
            <label for="inputState" class="form-label">Cidade</label>
            <select id="inputState" class="form-select">
              <option selected>Escolha...</option>
              <option>...</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="inputZip" class="form-label">CEP</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck" />
              <label class="form-check-label" for="gridCheck"> Check me out </label>
            </div>
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
          </div>
        </form>
      </div>
